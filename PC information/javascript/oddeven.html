	<body>
		<script>
			function m1(){
			var v1=parseInt(document.getElementById("t1").value);
			if(v1%2==0){
			document.getElementById("t2").value="Num is even";}
			else{
			document.getElementById("t2").value=("Num is odd");}
			}
		</script>
		
		
		Number:<input type="text" id="t1"/><br><br>
		<button onclick="m1()">Click</button><br><br>
		<input type="text" id="t2"/>
