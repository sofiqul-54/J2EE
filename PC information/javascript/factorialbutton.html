<!DOCTYPE html>
<html>
	<head>
		<script>
		function m1()
		{
			var fact=1;
			var n1=parseInt(document.getElementById("t1").value);
				for(n1;n1>=1;n1--)
				{
					fact=fact*n1;
				}
			
			document.getElementById("t2").value="the factorial is:"+fact;
	
		
		
		}
		</script>
				
	</head>
	<body>
		<input type="text" id="t1"/><br><br>
		<input type="button" value="go" onclick="m1()"/><br><br>
		<textarea rows="5" col="5" id="t2"></textarea>
	</body>
</html>
