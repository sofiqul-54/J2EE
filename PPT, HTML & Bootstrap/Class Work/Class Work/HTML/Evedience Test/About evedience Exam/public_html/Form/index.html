    <body>
        <div >Registration Form</div>
        <fieldset>
            <legend>Registration</legend>
            
            <form method="get" action="">
                
                <label>First Name </label>
                <input type="text" name="FirstName" id="FirstName" placeholder="Enter First Name"/>
                 <br/><br/>
                <label>Last Name</label>
                <input type="text" name="LastName" id="LastName" placeholder="Enter Last Name"/>
                <br/><br/>
                <label>Father Name</label>
                <input type="text" name="FatherName" id="FatherName" placeholder="Enter Father Name"/>
                <br/><br/>
                <label>Mother Name</label>
                <input type="text"name="MotherName" id="MotherName" placeholder="Enter Mother Name"/>
                <br/><br/>
                <label> Permanent Address</label>
                <input type="text"name="PermanetAddress" id="PermanetAddress" placeholder="Enter Permanent Address"/>
                <br/><br/>
                <label>Present Name</label>
                <input type="text" name="PresentAddress" id="PresentAddress" placeholder="Enter Present Name"/>
                <br/><br/>
                
                <label>Religion</label>
                <select name="Religion">
                    <option>Select a Religion</option>
                    <option>Islam</option>
                    <option>Hindu</option>
                    <option>Buddhist</option>
                    <option>Cristian</option>  
                </select>
                 <br/><br/>
      
           <!---Create Check Box-->         
                <label>Gender</label>
                Male: <input type="radio" name="gender" value="Male"/>
                Female: <input type="radio" name="gender" value="Female"/>
                <br/><br/>
            
     
                
            <!---Create Check Box-->      
                <label>Hobby</label>
                <input type="checkbox" name="reading" value="reading" checked="checked"/>Reading
                <input type="checkbox" name="Coding" value="Coding"/>Coding
                <input type="checkbox" name="Playing" value="Playing"/>Playing
                <input type="checkbox" name="Traveling" value="Traveling"/>Traveling 
                 <br/><br/> 
                
                 <label>Country</label>
                <select name="country">
                    <option>Select a country</option>
                    <option>Bangladesh</option>
                    <option>Russia</option>
                    <option>China</option>         
                </select>
                <br/><br/> 
                
                <label>Message</label>
                <textarea name="msg" rows="5" cols="20">
                    
                </textarea>
                <br/><br/> 
                
                <label>Country</label><input type="checkbox" checked="checked" name="subscribe"/> Yes, I am a Current Subscriber.
                 
                <br/><br/> 
                <input type="reset" value="reset"/>
                <input type="Submit" value="submit"/>
                
            </form>
