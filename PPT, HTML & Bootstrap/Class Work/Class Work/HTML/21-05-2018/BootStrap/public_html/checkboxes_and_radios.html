<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="css/bootstrap.css">
    </head>
    <body>
        <div>Check boxes and radios</div>
    <lable for="name">Example of default Checkbox and radios button</lable>
    <div class="checkbox">
        <label><input type="checkbox" value="">Option 1</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="">Option 2</label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsradios" id="optionsradios" value="option" checked> Option 1
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsradios" id="optionsradios2" value="option2" checked> Option 2
            -selecting it will deselect option 1
        </label>
    </div>
    <label for="name">Example of Inline Checkbox and Radios Button</label>
    <div>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlinecheckbox1" value="option" Option1>
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlinecheckbox2" value="option" Option2>
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlinecheckbox3" value="option" Option3>
        </label>
        <label class="checkbox-inline">
            <input type="radio" id="optionradiosinline" id="optionradios3" value="option" Option1>
        </label>
        <label class="checkbox-inline">
              <input type="radio" id="optionradiosinline" id="optionradios4" value="option" Option2>
        </label>
    </div>
</body>
</html>
