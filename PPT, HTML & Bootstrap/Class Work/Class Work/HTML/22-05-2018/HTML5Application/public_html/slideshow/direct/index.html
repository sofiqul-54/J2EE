<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HTML Slideshow (Direct)</title>
<link rel="stylesheet" type="text/css" href="cssstyles.css" />
</head>
<body>
<center>
<h1>HTML Slideshow (Direct)</h1>
<br /><br />
<div id="container">
	<ul>
      	<li><img src="../images/picture1.jpg" width="604" height="453" /></li>
            <li><img src="../images/picture2.jpg" width="604" height="453" /></li>
            <li><img src="../images/picture3.jpg" width="604" height="453" /></li>
      </ul>
      <span class="button prevButton"></span>
      <span class="button nextButton"></span>
</div>
</center>

<script src="../jquery-1.4.2.min.js"></script>

<script>
$(window).load(function(){
		var pages = $('#container li'), current=0;
		var currentPage,nextPage;

		$('#container .button').click(function(){
			currentPage= pages.eq(current);
			if($(this).hasClass('prevButton'))
			{

				if (current <= 0)
					current=pages.length-1;
				else
					current=current-1;
			}
			else
			{
				if (current >= pages.length-1)
					current=0;
				else
					current=current+1;
			}
			nextPage = pages.eq(current);	
			currentPage.hide();	
			nextPage.show();		
		});
});

</script>
</body>
</html>
