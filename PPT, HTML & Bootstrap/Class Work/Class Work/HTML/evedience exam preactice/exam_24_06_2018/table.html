<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	table{
					width: 400px;
					height:400px;
					border-collapse:collapse;
					text-align:center;
					background-color:#9FF;
					}
					td{
						border:1px solid black;
					}
</style>
</head>

<body>
	<table>
		<tr>
			<td colspan="5"></td>
			
		</tr>
		<tr>
			<td rowspan="4"></td>
			<td colspan="3" rowspan="2"></td>
			
			
			<td rowspan="4"></td>
		</tr>
		<tr>
			
			
			
			
			
		</tr>
		</tr>
			
			<td colspan="3" rowspan=""></td>
			
			
		</tr>
		</tr>
			
			<td colspan="3"></td>
			
			
		</tr>
		</tr>
			<td colspan="5"></td>
			
		</tr>
	</table>
</body>
</html>
