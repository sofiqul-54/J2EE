<!doctype html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>table</title>
			<style>
				table{
					width: 400px;
					height:400px;
					border-collapse:collapse;
					text-align:center;
					background-color:#9FF;
					}
					td{
						border:1px solid black;
						}
			</style>
		</head>

		<body>
        <h1>Table</h1>
        	<table>
        		<tr>
                	<td colspan="2">1</td>
                    
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                	<td rowspan="2">11</td>
                    <td>22</td>
                    <td colspan="2">33</td>
                    
                    <td>55</td>
                    <td>66</td>
                </tr>
                <tr>
                	
                    <td rowspan="2">222</td>
                    <td>333</td>
                    <td rowspan="2">444</td>
                    <td colspan="2">555</td>
                    
                </tr>
                 <tr>
                	<td>1111</td>
                    <td rowspan="2">2222</td>
                    
                    
                    <td rowspan="2">5555</td>
                    <td>6666</td>
                </tr>
                <tr>
                	<td>11111</td>
                    <td>22222</td>
                    <td rowspan="2">33333</td>
                    
                    
                    <td rowspan="2">66666</td>
                </tr>
                <tr>
                	<td>111111</td>
                    <td>222222</td>
                    <td>333333</td>
                    
                    <td>555555</td>
                    
                </tr>
                
        	</table>
		</body>
	</html>
