<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<body>
<div style="width:400px; height:auto; background-color:#9FF; padding:7px;">
<form action="display.html".html">
<label>User Name :</label>&ensp;&ensp;&ensp;&ensp;&ensp;

<label>Full Name :</label>&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
<input type="text" name="full name" required style="border:2px solid orange;  border-radius:5px;"/><p>

</select><p>

<center>
<input type="reset" value="Reset" name="Reset"/>&ensp;&ensp;

</center>
</form>
</div>

<script>
function sendFormData(){
	var value1 ="value1"
	var value2 ="value2"
	var value3 ="value3"
	var value4 ="value4"
	var value5 ="value5"
	var value6 ="value6"
	var value7 ="value7"
	var queryString = "?para1=" + value1 + "&para2=" + value2 + "&para3=" + value3 + "&para4=" + value4 + "&para5=" + value5 + "&para6=" + value6 + "&para7=" + value7;
	window.location.href="display.html" + queryString;
	}
