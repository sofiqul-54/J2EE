<html>
    <head>
        <title>table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table{
                width: 300px;
                height: 300px;
                border-collapse: collapse;
                text-align: center;
                background: #E3F2E1;
            }
            td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div> <h1>Table</h1></div>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="2">11</td>
                
                <td colspan="2">33</td>
                
                <td rowspan="2">55</td>
            </tr>
            <tr>
                <td colspan="4">111</td>
                
                
            </tr>
            <tr>
                <td colspan="5">1111</td>
                
                
                
            </tr>
            <tr>
                <td>11111</td>
                <td colspan="4">22222</td>
                
            </tr>
        </table>
    </body>
</html>
