<style type="text/css">
html {
    background: transparent;
}
.tile {
    background: #ffffff;
    margin-bottom: 0px;
}
.tile .tile-user-top,
.tile .tile-user-top:link,
.tile .tile-user-top:visited {
    color: #575656;
    font-size: 16px;
}
.tile .tile-user-bottom,
.tile .tile-user-bottom:link,
.tile .tile-user-bottom:visited {
    color: #575656;
    font-size: 16px;
}
.tile .tile-caption a:link,
.tile .tile-caption a:visited,
.tile .tile-html a:link,
.tile .tile-html a:visited,
.tile .ecal-url a:link,
.tile .ecal-url a:visited {
    color: #00abf0;
}
.tile .tile-tags {
    }
.tile .tile-title,
.tile .tile-caption,
.tile .tile-html,
.tile .tile-ecal {
    color: #666666;
}
.tile .tile-caption,
.tile .tile-ecal {
    font-size: 15px;
}
.tile .tile-emoji {
    width: 15px;
}
.tile .tile-html {
    font-size: 9.9px;
}
.tile .tile-title {
    font-size: 12.45px;
}
.spinner {
    background-image: url('//assetscdn.stackla.com/media/images/widget/loading.gif');
}
</style>
<script type="text/html" id="tpl-tile">
<div
    class="{{tile_classes}}"
    id="{{_id.$id}}"
    original-url="{{original_url}}"
    identity="{{source_user_id}}"
    network="{{source}}"
    data-href="{{data_href}}"
    {{#enable_click_through}}data-click-through="{{click_through}}"{{/enable_click_through}}>
    <div class="tile-content">
        {{#show_vine}}
        <div class="tile-video-wrapper">
            <iframe
                class="vine-embed"
                src="{{embed_url}}/embed/simple"
                width="100%"
                height="100%"
                frameborder="0"></iframe>
            <scr{{!}}ipt async src="//platform.vine.co/static/scripts/embed.js" integrity="sha384-5mQBCkFuLz84uy107vStqUq3exdFYzGXsDlOn4YBGknd2duZJBDKCqRjElnwTpne" crossorigin="anonymous" charset="utf-8"></scr{{!}}ipt>
            <div class="vine-overlay"></div>
        </div>
        {{/show_vine}}

        {{^show_vine}}
        {{#img_src}}
        <div class="tile-image-wrapper {{#play_inline_youtube}}play-inline-youtube{{/play_inline_youtube}}">
            <img
                src="{{img_src}}"
                class="{{img_class}}"
                data-image-width="{{data_image_width}}"
                data-image-height="{{data_image_height}}"
                data-image-size="{{data_image_size}}"
                alt="{{image_alt_text}}" />
            <div class="tile-media-loading"><span class="tile-media-loading-icon"></span></div>

            {{#show_shopspots}}
            {{#shopspots}}
            <span class="tile-shopspot shopspot {{#show_shopspots}}tile-shopspot-wrapper{{/show_shopspots}}"
                id="tile-shopspot-{{_id}}"
                style="left:{{coords.0}}%; top:{{coords.1}}%
                    {{#use_custom_shopspot_icon}}
                    background-color: transparent;
                    border-radius: initial;
                    padding: 0;
                    {{/use_custom_shopspot_icon}}">
                <i class="tile-shopspot-icon shopspot fs fs-tag2"
                    style="{{#use_custom_shopspot_icon}}
                            background: url({{custom_shopspot_icon}}) center center no-repeat;
                            background-size: contain;
                            border-radius: initial;
                            width: 30px;
                            height: 30p;
                    {{/use_custom_shopspot_icon}}"></i>
            </span>
            {{/shopspots}}
            {{/show_shopspots}}

            {{#is_video}}
            <div class="icon tile-video-icon"></div>
            {{/is_video}}
            {{#is_audio}}
            <div class="icon tile-audio-icon"><i class="fs fs-volume-high"></i></div>
            {{/is_audio}}
        </div>
        {{/img_src}}
        {{/show_vine}}

        {{^content_only}}
        {{^anonymous}}
        {{#avatar}}
        <div class="tile-avatar-wrapper">
            <div class="tile-avatar-placeholder">
                <img src="https://assetscdn.stackla.com/media/images/avatar-mask.png" alt="{{avatar_alt_text}}" />
            </div>
            <a class="tile-avatar-link" href="{{avatar_link}}" target="_blank">
                <img
                    class="tile-avatar-image avatar-profile-image"
                    src="{{avatar_url}}"
                    alt="{{avatar_alt_text}}" />
            </a>
        </div>
        {{/avatar}}

        <div class="tile-belt">
            <div class="tile-source tile-source-{{source_type}}"><i class="fs fs-{{source_type}}"></i></div>
            <div class="tile-timestamp">{{formatted_time}}</div>
            <div class="tile-user-info">
                <div class="tile-user">
                    {{#avatar_link}}
                    <a class="tile-user-top" href="{{avatar_link}}" target="_blank">
                        <span class="tile-user-name">{{name_handle}}</span>
                    </a>
                    {{/avatar_link}}
                    {{^avatar_link}}
                    <span class="tile-user-top">
                        <span class="tile-user-name">{{name_handle}}</span>
                    </span>
                    {{/avatar_link}}

                    {{#is_twitter_or_instagram}}
                    <a
                        class="tile-user-bottom"
                        href="{{avatar_link}}"
                        target="_blank">
                        <span class="tile-user-handle">@{{user}}</span>
                    </a>
                    {{/is_twitter_or_instagram}}
                    {{#is_via_facebook}}
                    <a href="//www.facebook.com/{{to_facebook_id}}"
                        target="_blank"
                        class="tile-user-bottom">
                        <span class="tile-user-handle">{{via_text}}</span>
                    </a>
                    {{/is_via_facebook}}
                </div>
           </div>
        </div>
        {{/anonymous}}
        {{/content_only}}

        {{#show_title}}
        <h2 class="tile-title">{{{title_string}}}</h2>
        {{/show_title}}

        {{#html}}
        <div
            class="tile-html"
            {{#width_ratio}}data-width-ratio="{{width_ratio}}"{{/width_ratio}}
            {{#height_ratio}}data-height-ratio="{{height_ratio}}"{{/height_ratio}}
            >
            {{{html}}}
        </div>
        {{/html}}

        {{#parsed_caption}}
        <div class="tile-caption">
            {{#in_reply_to_message}}
            <i class="stackla-icon-reply"></i>
            {{/in_reply_to_message}}
            {{{msg}}}
        </div>
        {{/parsed_caption}}

        {{#source_is_twitter}}
        <div class="tile-twitter-intent">
            <a
                href="https://twitter.com/intent/tweet?in_reply_to={{twitter_id}}"
                class="tile-twitter-reply" target="_blank">
                <i class="fs fs-reply"></i>
            </a>
            <a
                href="https://twitter.com/intent/retweet?tweet_id={{twitter_id}}"
                class="tile-twitter-retweet" target="_blank">
                <i class="fs fs-retweet"></i>
            </a>
            <a
                href="https://twitter.com/intent/favorite?tweet_id={{twitter_id}}"
                class="tile-twitter-favorite" target="_blank">
                <i class="fs fs-heart"></i>
            </a>
        </div>
        {{/source_is_twitter}}

        {{#ecal_data}}
        <ul class="tile-ecal">
            {{#location}}
            <li>
                <i class="stackla-icon-location"></i>
                <strong>Location:</strong>
                <span class="ecal-text">{{location}}</span>
            </li>
            {{/location}}
            <li>
                <i class="stackla-icon-time"></i><strong>Start:</strong> <span class="ecal-text">{{startFormat}}</span>
            </li>
            <li>
                <i class="stackla-icon-time"></i><strong>End:</strong> <span class="ecal-text">{{endFormatf}}</span>
            </li>
            {{#details}}
            <li>
                <i class="stackla-icon-list"></i><strong>Details:</strong>
                <span class="ecal-text">{{details}}</span>
            </li>
            {{/details}}
            {{#clickThroughUrl}}
            <li class="ecal-url">
                <a href="{{ecal_data.clickThroughUrl}}" target="_blank">Add to Calendar</a>
            </li>
            {{/clickThroughUrl}}
        </ul>
        {{/ecal_data}}

        {{^content_only}}
        {{#show_tag_container}}
        <div class="tile-tags">
            {{#tags_extended}}
            {{#publicly_visible}}
            <a class="tile-tag tag-{{slug}} priority-{{priority}} type"
                {{#custom_url}}href="{{custom_url}}"{{/custom_url}}
                {{#custom_url}}target="{{target}}{{/custom_url}}">{{tag}}</a>
            {{/publicly_visible}}
            {{/tags_extended}}
        </div>
        {{/show_tag_container}}

        {{#show_interactions}}
        <div class="tile-interactions">
            {{#show_likes}}
                <span class="tile-interaction-like">
                    <a
                        class="tile-interaction-link {{#like_is_on}}on{{/like_is_on}}"
                        onclick="Widget.likeDislike('{{_id.$id}}', 'like')">
                        <i class="fs fs-thumbs-up"></i>
                    </a>
                    <span class="tile-interaction-count">
                        {{numUps}}
                    </span>
                </span>
            {{/show_likes}}
            {{#show_dislikes}}
                <span class="tile-interaction-dislike">
                    <a
                        class="tile-interaction-link {{#dislike_is_on}}on{{/dislike_is_on}}"
                        onclick="Widget.likeDislike('{{_id.$id}}', 'dislike')">
                        <i class="fs fs-thumbs-down"></i>
                    </a>
                    <span class="tile-interaction-count">
                        {{numDowns}}
                    </span>
                </span>
            {{/show_dislikes}}
            {{#show_comments}}
            <span class="tile-interaction-comment">
                <a class="tile-interaction-link expand-click-through">
                    <i class="fs fs-comment"></i>
                </a>
                <span class="tile-interaction-count">{{totalNumComments}}</span>
            </span>
            {{/show_comments}}
            {{#show_votes}}
            <span class="tile-interaction-vote">
                <a class="tile-interaction-link{{#votes_is_on}} on{{/votes_is_on}}"
                    data-tile-id="{{_id.$id}}"
                    onclick="Widget.competitionVote('{{_id.$id}}')">
                    <i class="fs fs-triangle-up"></i>
                </a>
                <span class="tile-interaction-count js-vote-count">
                    {{numVotes}}
                </span>
            </span>
            {{/show_votes}}


        </div>
        {{/show_interactions}}
        {{/content_only}}


        {{#show_claim}}
        <div class="tile-claim">
            <a
                href="javascript:void(0);"
                class="tile-claim-link {{^claimed}}js-claim-tile{{/claimed}}"
                data-source="{{source}}"
                data-source-user-iwaawad="{{source_user_id}}"
                data-tile-id="{{_id.$id}}">
                {{#claimed}}Tile Registered{{/claimed}}
                {{^claimed}}Register Your Tile{{/claimed}}
            </a>
        </div>
        {{/show_claim}}
    </div>
</div>
</script>
        <!-- Head Slot (end) -->

        <!-- Custom CSS (start) -->
        <style id="custom-css">.tile {
  border: none;

.tile-content {

.tile-avatar-image {
  border-radius: 0%;
  height: 70px;
  width: 70px;
}
.tile-belt {
  margin-top: 29px;
  margin-bottom: 27px;
}
.tile-source {
  color: #1da1f2;
  font-size: 40px;
  margin-right: 14px;
}
.tile-timestamp {
  font-size: 12px;
  color: #878786;
}
.tile-twitter-intent {
  height: 30px;
  background-color: white;
  border-bottom: 1px solid #DADADA;
  padding-bottom: 22px;
}

  src: url("https://web-assets.stackla.com/10/airbus-a350/media/images/customimages/2017-06/1497099772/helveticaneuew01-77bdcn-692722.eot?#iefix") format("eot"), url("https://web-assets.stackla.com/10/airbus-a350/media/images/customimages/2017-06/1497099789/helveticaneuew01-77bdcn-692722.woff") format("woff"), url("https://web-assets.stackla.com/10/airbus-a350/media/images/customimages/2017-06/1497099793/helveticaneuew01-77bdcn-692722.ttf") format("truetype"), url("https://web-assets.stackla.com/10/airbus-a350/media/images/customimages/2017-06/1497099803/helveticaneuew01-77bdcn-692722.svg#d90b3358-e1e2-4abb-ba96-356983a54c22") format("svg");
}

  font-family: "HelveticaNeueW01-45Ligh";
  src: url("https://web-assets.stackla.com/10/airbus-a350/media/images/customimages/2017-10/1509443302/helveticaneuew01-45ligh.eot?#iefix");
  src: url("https://web-assets.stackla.com/10/airbus-a350/media/images/customimages/2017-10/1509443302/helveticaneuew01-45ligh.eot?#iefix") format("eot"), url("https://web-assets.stackla.com/10/airbus-a350/media/images/customimages/2017-10/1509443425/helveticaneuew01-45ligh.woff") format("woff"), url("https://web-assets.stackla.com/10/airbus-a350/media/images/customimages/2017-10/1509443418/helveticaneuew01-45ligh.ttf") format("truetype"), url("https://web-assets.stackla.com/10/airbus-a350/media/images/customimages/2017-10/1509443409/helveticaneuew01-45ligh.svg") format("svg");

  font-family: 'icomoon';
  src: url('https://web-assets.stackla.com/10/airbus-a350/media/images/customimages/2017-06/1497103209/icomoon.eot');
  src: url('https://web-assets.stackla.com/10/airbus-a350/media/images/customimages/2017-06/1497103209/icomoon.eot') format('embedded-opentype'), url('https://web-assets.stackla.com/10/airbus-a350/media/images/customimages/2017-06/1497103221/icomoon.ttf') format('truetype'), url('https://web-assets.stackla.com/10/airbus-a350/media/images/customimages/2017-06/1497103228/icomoon.woff') format('woff'), url('https://web-assets.stackla.com/10/airbus-a350/media/images/customimages/2017-06/1497103215/icomoon.svg') format('svg');
  font-weight: normal;
  font-style: normal;
}
.tile-user-handle,
.tile-user-name {
  letter-spacing: 0.25px;
}
.fs-heart:before,
.fs-reply::before,
.fs-retweet::before {
  color: #DADADA;
}
.tile-image-wrapper ~ .tile-avatar-wrapper {
  margin-top: -39%;
}
.tile .tile-caption {
  font-size: 16px;
  color: #575656;
  line-height: 30px;
  letter-spacing: 0.25px;
}
.tile .tile-caption a:link {
  color: #002878;
}
.button {
  display: inline-block;
  left: 50%;
  padding: 0;
  position: relative;
  transform: translateX(-50%);
}
.button.js-load-more {
  height: 50px;
  background-color: transparent;
}
.button.js-load-more > span {
  font-family: "HelveticaNeueW01-77BdCn_692722", Bold;
  color: #183782;
  width: 250px;
  margin: auto;
  z-index: 2;
  border: 1px solid #b3b2b2;
  padding: 15px 67px 15px 67px;
  position: relative;
  font-size: 14px;
  font-weight: normal;
}
.button.js-load-more > span:before {
  font-family: 'icomoon' !important;
  speak: none;
  font-style: normal;
  font-weight: normal;
  font-variant: normal;
  text-transform: none;
  line-height: 1;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  position: absolute;
  right: 14px;
  top: 10px;
  font-size: 12px;
}
.button.js-load-more.clickonce {
  display: none!important;
}
.button.js-load-more:hover > span {
  background-color: #183782;
  color: #fff;
}
body {
  font-family: "HelveticaNeueW01-45Ligh", Arial;
}
@media screen and (max-width: 1119px) {
  .tile-avatar-image {
    height: 61px !important;
    width: 61px !important;
  }
  .tile-content {
    padding: 0 19px 0 19px;
  }
  .tile-belt {
    margin-top: 17px;
    margin-bottom: 18px;
  }
  .tile .tile-caption {
    font-size: 15px !important;
    margin-bottom: 21px !important;
    line-height: 27px;
    letter-spacing: 0.23px;
  }
  .tile-image-wrapper ~ .tile-avatar-wrapper {
    margin-top: -72px !important;
  }
  .tile-user-handle,
  .tile-user-name {
    letter-spacing: 0.23px;

    showVote: function ( title ) {
        
        if ( typeof title === 'undefined' ) {
            return false;
        }

        var comps = this.config.comps;
        for (var i in comps) {
            // Viewable by none
            if (typeof comps[i].viewable !== 'undefined' && comps[i].viewable === -1 || typeof comps[i].voting_tags === 'undefined') {
                return false;
            }
            
            if (comps[i].voting_tags.length === 0) {
                if (this.config.userRole >= comps[i].viewable) {
                        return true;
                }
            } else {
                for (var j in title['tags']) {
                    if ($.inArray(title['tags'][j], comps[i].voting_tags) + 1) {
                        if (this.config.userRole >= comps[i].viewable) {
                            return true;
                        }
                    }
                }
            }
        }

        return false;
    },
    actionVote: function ( title ) {
        
        if ( typeof title === 'undefined' || !this.showVote(title)) {
            return false;
        }

        var comps = this.config.comps;
        for (var i in comps) {
            // Actionable by none
            if (typeof comps[i].actionable !== 'undefined' && comps[i].actionable === -1 || typeof comps[i].voting_tags === 'undefined') {
                return false;
            }
            if (comps[i].voting_tags.length === 0) {
                if (this.config.userRole >= comps[i].actionable) {
                    return true;
                }
            } else {
                for (var j in title['tags']) {
                    if ($.inArray(title['tags'][j], comps[i].voting_tags) + 1) {
                        if (this.config.userRole >= comps[i].actionable) {
                            return true;
                        }
                    }
                }
            }
        }

        return false;
    }

};

            tileWidth: currentTileWidth,
            numColumns: numColumns
        };
    }
});
