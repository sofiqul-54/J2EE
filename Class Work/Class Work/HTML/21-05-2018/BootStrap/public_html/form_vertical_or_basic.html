<!DOCTYPE html>
<html>
    <head>
        <title>basic_form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="css/bootstrap.css">
    </head>
    <body>
        <div>Basic Form</div>
        <form role="form">
            <div class="form-group">
                <lable for="name">Name</lable>
                <input type="text" class="form-controlm-control" id="name" placeholder="Enter Name">   
            </div>

            <div class="form-group">
                <lable for="inputfile">File input</lable>
                <input type="file" id="inputfile" placeholder="Enter Name">
                <p class="help-block">Example block-level help text</p>
            </div>

            <div class="checkbox">
                <lable >
                    <input type="checkbox">check me out
                </lable>
            </div>
            <button type="submit" class="btn btn-default">Submit

            </button>

        </form>
    </body>
</html>
