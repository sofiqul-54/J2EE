<!DOCTYPE html>
<html>
    <head>
        <title>Checkboxes and Radio addons</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body style="background-color:#ec971f ">
        <div>Checkboxes and Radio addons</div>
        <div style="padding: 100px 100px 10px">
            <form class="bs-example bs-example-form" role="form">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <input type="checkbox">
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div><br>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <input type="radio">
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </form><br>
            <hr>
            <form class="bs-example bs-example-form" role="form">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    Go
                                </button>
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div><br>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    Go
                                </button>
                            </span>

                        </div>
                    </div>
                </div>
            </form>

            <hr>
            <br>
            <br>
            <br>
            <form class="bs-example bs-example-form" role="form">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown" type="button">
                                    Drop Down Menu
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">About</a></li>
                                    <li><a href="#">Service</a></li>
                                    <li><a href="#">Team</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Contact Us</a></li>
                                </ul>
                            </div>
                            <input type="text" class="form-control">
                        </div>
                    </div><br>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input class="form-control" type="text">
                                <div class="input-group-btn">
                                    <button class="btn btn-success" data-toggle="dropdown" type="button">
                                        Drop Down Menu
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Home</a></li>
                                    <li><a href="#">About</a></li>
                                    <li><a href="#">Service</a></li>
                                    <li><a href="#">Team</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Contact Us</a></li>
                                    </ul>
                                </div>
                        </div>
                    </div>
                </div>
            </form>
            <br><br><br><br>
        </div>
    </body>
</html>
