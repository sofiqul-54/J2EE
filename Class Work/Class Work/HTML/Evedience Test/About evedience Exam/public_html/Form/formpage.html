<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="formstyle.css"/>
    </head>
    <body>
        <div id="container">
            <div id="header">Header</div>
            <div id="mainbody">
                <div id="left"> Left</div>
                <div id="right">

                    <fieldset>
                        <legend>Student's Registration Form</legend>

                        <div id="form-cointainer">
                            <div class="labels"> <label> First Name: </label></div>
                            <div class="ffields"> <input type="text" name="FirstName" id="FirstName" placeholder="Enter First Name"/>                 
                            </div>
                        </div>


                        <div id="form-cointainer">
                            <div class="labels"> <label> Last Name: </label></div>
                            <div class="ffields"><input type="text" name="LastName" id="LastName" placeholder="Enter Last Name"/>                     
                            </div>
                        </div>

                        <div id="form-cointainer">
                            <div class="labels"> <label> Father Name: </label></div>
                            <div class="ffields"><input type="text" name="FatherName" id="FatherName" placeholder="Enter Father Name"/>                     
                            </div>
                        </div>

                        <div id="form-cointainer">
                            <div class="labels"> <label> Mother Name: </label></div>
                            <div class="ffields"><input type="text"name="MotherName" id="MotherName" placeholder="Enter Mother Name"/>                     
                            </div>
                        </div>

                        <div id="form-cointainer">
                            <div class="labels"> <label> Permanent Address: </label></div>
                            <div class="ffields"><input type="text"name="PermanetAddress" id="PermanetAddress" placeholder="Enter Permanent Address"/>                     
                            </div>
                        </div>

                        <div id="form-cointainer">
                            <div class="labels"> <label> Present Name: </label></div>
                            <div class="ffields"><input type="text" name="PresentAddress" id="PresentAddress" placeholder="Enter Present Name"/>                     
                            </div>
                        </div>

                        <div id="form-cointainer">
                            <div class="labels"> <label> Religion: </label></div>
                            <div class="ffields">             <select name="Religion">
                                    <option>Select a Religion</option>
                                    <option>Islam</option>
                                    <option>Hindu</option>
                                    <option>Buddhist</option>
                                    <option>Cristian</option>  
                                </select>                     
                            </div>
                        </div>

                        <div id="form-cointainer">
                            <div class="labels"> <label> Gender: </label></div>
                            <div class="ffields">Male: <input type="radio" name="gender" value="Male"/>
                                Female: <input type="radio" name="gender" value="Female"/>
                            </div>
                        </div>

                        <div id="form-cointainer">
                            <div class="labels"> <label> Hobby: </label></div>
                            <div class="ffields"><input type="checkbox" name="reading" value="reading" checked="checked"/>Reading
                <input type="checkbox" name="Coding" value="Coding"/>Coding
                <input type="checkbox" name="Playing" value="Playing"/>Playing
                <input type="checkbox" name="Traveling" value="Traveling"/>Traveling                    
                            </div>
                        </div>



                        <div id="form-cointainer">
                            <div class="labels"> <label> Message: </label></div>
                            <div class="ffields"><textarea name="msg" rows="3" cols="15"></textarea>                     
                            </div>
                        </div>

                        <div id="form-cointainer">
                            <div class="labels"> <label>  </label></div>
                            <div class="ffields"><input type="checkbox" checked="checked" name="subscribe"/> Yes, I am a Current Subscriber.                     
                            </div>
                        </div>

                        <div id="form-cointainer">
                            <input type="reset" value="reset"/>
                            <input type="Submit" value="submit"/>                    
                        </div>
                </div>

                </fieldset>

            </div>
        </div>

        <div id="footer">
            footer</div>

</body>
</html>
