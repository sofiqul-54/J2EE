<!doctype html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Illustrating to string()</title>
		</head>

			<body bgcolor="yellow">
				<h2><p> Page- 95 Illustrating to string()</p></h2>
				<script>
					function alpha(){
						var hope=12;
						var charity=10;
						return hope>charity;
						}
						function beta(){
							var now=57;
							var then =3;
							return now/then;
							}
							var header="<h2>Function in Strings and Numbers</h2>"
							var indigo=alpha();
							var denim=beta();
							var boole=alpha().toString();
							var lean=beta().toString();
							var twoStrings=boole+lean;
							var stringer="The functions converted to strings return->";
							var sumnum="The regular functions return the sum,";
							var numnum=indigo+denim;
							document.write(header+stringer+twoStrings+"<p>"+sumnum+numnum);
							
				</script>
	</html>
