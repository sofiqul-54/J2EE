<!doctype html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Mouse Move</title>
		</head>

			<body bgcolor="pink">
				<h2><p> Page- 89 Mouse Move</p></h2>
				<script>
					var recordIt=0;
					function moveIt(){
						recordIt+=1;
						document.viewer.spot.value=recordIt;
						}
				</script>
				<center>
					<p>
						<h2>How Many Mouse Moves?</h2>
							<form name="viewer">
								<input type="text" name="spot" size="3">
								<a href="javascript:void onMouseMove="moveIt()">Tickle this spot</a>
							</form>
					</p>
				</center>
			</body>
	</html>
