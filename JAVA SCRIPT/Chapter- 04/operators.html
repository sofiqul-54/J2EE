<!doctype html>
	<html>
        <head>
			<meta charset="utf-8">
			<title>Untitled Document</title>
		</head>

		<body bgcolor="#F8F6CB">
        <script>
        //+Add or Contact Operator
		var x=10;
		var y=5;
		var result=x+y;
		
		document.write("Result: "+result);
		document.write("<hr/>");
				
		var fName="Donal";
		var mName="J"
		var lName="Trump";
		var fullName=  fName+" "+mName+" "+lName;
		document.write("FullNme:" +fullName +"<br>");
		document.write("<hr/>");
		
		//-substractor negative operator
		
		var p = 10;
		var q = -p;
		var result2=p-q;
		document.write("Result(P-Q):" +result2+ "<br/>");
		document.write("<hr/>");
		//*multyply operator
		
		 var result3=x*y;
		document.write("Result(X x Y):" +result3+ "<br/>");
		document.write("<hr/>")
		//*Divided operator
		var result4=x/y;
		document.write("Result(X / Y):" +result4+ "<br/>");
		document.write("<hr/>")
		
		//% modulus operator
		var result5=x%y;
		document.write("Result(X % Y):" +result5+ "<br/>");
		document.write("<hr/>")
		
		//++increment,----decrement operator
		++x;//pre-Increment
		--y;//pre-decrement
		p++;//Post-Increment
		q--;//Post-Decrement
		document.write("X:" +x +"Y:"+ y+ "P:"+ p+ "Q:"+ q +"<br/>");	
		
		document.write("<hr/>")
		//< Less Than Operator
		var result6=x < y;
		document.write("Result (x<y)" +result6+ "<br/>");
		document.write("<hr/>")
		
		//> greater Than Operator
		var result7=x>y;
		document.write("Result(x>y)" +result7+ "<br/>");
		document.write("<hr/>")
		
		//<= Less Than Operator
		var result8=x<=y;
		document.write("Result(x<=y)" +result8+ "<br/>");
		document.write("<hr/>")
		
			//>= greater Than Operator
		var result9=x>=y;
		document.write("Result(x>=y)" +result9+ "<br/>");
		document.write("<hr/>")
		
		//&&logical AND , ==Test or Equality
		var m = 10;
		var n = 5;
		if((m==10)&&(n==4)){
			document.write("Above Both Condition are True");
			} else {
				document.write("Above one or Both Condition are False")
				}
			document.write("<hr/>")
				
		//|| logical OR  , ==Test or Equality
		var m = 10;
		var n = 5;
		if((m==9)||(n==5)){
			document.write("Above Both Condition are True");
			} else {
				document.write("Above one or Both Condition are False")
				}	
				
				document.write("<hr/>")
				
				// ==!==Test or Strict Equality
		var ab = 10;
		var cd = "10";
		if(ab!==cd){
			document.write("Above Condition are True");
			} else {
				document.write("Above one or Both Condition are False")
				}
			document.write("<hr/>")	
			//=+= -= /= %=
			x= 10;//Assign
			x+=5;//x=x+5, 	x=10+5,	x=15
			x-=8;//x=x-8, 	x=10-8,	x=2
			x*=5;//x=x*5, 	x=10*5,	x=50
			x /=5;///x=x/5, x=10/5,	x=2
			//document.write("<hr/>")
			
			//?: Ternary Operators
			var age=25;
			var rs=age>28? true : false;
			document.write("Result&nbsp;:&nbsp;&nbsp;"+rs+"<br/>");
			
			
			var wc = age >= 18? "Welcome" : "Noy Permitted";
			document.write("Result&nbsp;:&nbsp;&nbsp;" + wc +"<br/>");
			
			//typeof operator
			
			var salary = 5000;
			var name = "Donalt J Trump"
			var students = ['Arefin','Mita','mehedee'];
			var results = true;
			var abc;
			var rs = null;
			document.write("slary for Number:" + typeof salary + "<br/>");
			document.write("Name for String:" + typeof name + "<br/>");
			document.write("students for objrcj:" + typeof students + "<br/>");
			document.write("result for boolean:" + typeof results + "<br/>");
			document.write("abc for undefined:" + typeof abc + "<br/>");
			document.write("rs for Null:" + typeof rs + "<br/>");
			document.write("<hr/>");
			var ppp=[10,20,30];
			delete (ppp[1]);
			delete (ppp[2]);
			document.write([ppp]);
</script>
