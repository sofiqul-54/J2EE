<meta charset="utf-8">
<title>Untitled Document</title>

<body>
<script>
var counter = 0; //Sequence
var endIt = 14;
while (counter<endIt){
	if(counter==7){ //Conditional beigns
		alert("You are half way through");
		}//conditional ends
		counter++;
	}	//Loop end
	var message="Counter valu is now:"+counter;
	document.write(message);
</script>
</body>
