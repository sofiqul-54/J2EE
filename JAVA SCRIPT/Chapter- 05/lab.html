<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<script>

		
	function dofullName(f, m, l){
		var fullName=f +" "+ m+" "+l;
	return fullName;
	}
	var a = prompt("First Name:", " ")
	var b = prompt("Middle Name:", " ")
	var c = prompt("Last Name:", " ")
	var rs = dofullName(a, b, c);
	document.write(rs);
	

	
	
</script>
</body>
</html>
