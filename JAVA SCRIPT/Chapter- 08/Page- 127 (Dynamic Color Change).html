<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dynamic Color Change</title>
</head>

<body>
<script>
function message(hue){
	document.forms[0].elements[5].value=hue;
	}
</script>
<h2>Big Font</h2>
<form>
<input type="button" value="Red" onClick="document.bgColor='red'" onMouseDown="message('red')"/>
<input type="button" value="Green" onClick="document.bgColor='green'" onMouseOver="message('green')"/><br>
<input type="button" value="Blue" onClick="document.bgColor='blue'" onMouseMove="message('blue')"/><br>

<input type="button" value="Font color yellow" onClick="document.fgColor='yellow'"/><br>
<input type="button" value="Font color firebrick" onClick="document.fgColor='firebrick'"/><br>
<input type="text">

</form>
</body>
</html>
