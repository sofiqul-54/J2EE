<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>String Object and Method</title>
<script>
var myWord=new String("It is impossible to wink!");
myWord=myWord.substring(3,5).bold().fontsize(7).italics().fontcolor("red").blink()+"<br>";
myWord+=myWord.charAt(13).fontsize(50).italics().fontcolor("green").blink()+"<br>";
document.write(myWord);
</script>
</head>

<body bgcolor="peachpuff">
</body>
</html>
