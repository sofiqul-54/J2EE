			<script>
			function validateForm(){
				
				var username = document.forms["myForm"]["username"].value;
				var password = document.forms["myForm"]["password"].value;
				var name = document.forms["myForm"]["name"].value;
				var id = document.forms["myForm"]["id"].value;

				var comment = document.forms["myForm"]["comment"].value;
				var age = document.forms["myForm"]["age"].value;
				
				if (username==""){
					document.getElementById("iusername").innerHTML="Enter valid username";
					return false;
					}else
				if (username.length<6){
					document.getElementById("iusername").innerHTML="Username more than 6 chracter";

				if (password==""){

				if (name==""){

					return false;
					}else
				if (id==""){
					document.getElementById("iid").innerHTML="Enter filled out Id";
					return false;
					}else
				if (id.length==7){

					return false;
					}else
				if (email==""){
					document.getElementById("iemail").innerHTML="Enter filled out email";
					return false;
					}else
				if(email.indexOf("@",0)<0){
					document.getElementById("iemail").innerHTML="Enter @ Email";
					return false;
					}else
				if(email.indexOf(".",0)<0){
					document.getElementById("iemail").innerHTML="Enter .(dot) Email";
					return false;
				}else
				
				/*if (gender==""){

				*/

					return false;

				if (comment.length>10){

					return false;
					}else
				if (age==" "){
					document.getElementById("iage").innerHTML="Enter filled out gender";
					return false;
					}else	
					{
				document.write("Name :"+ username +"<br/>");
				document.write("Name :"+ password +"<br/>");
				document.write("Name :"+ name +"<br/>");
				document.write("Name :"+ id +"<br/>");

				/*document.write("Name :"+ gender +"<br/>");
				document.write("Name :"+ education +"<br/>");
				document.write("Name :"+ dround +"<br/>");*/
				document.write("Name :"+ comment +"<br/>");
				document.write("Name :"+ age +"<br/>");
						} 
				
				}
