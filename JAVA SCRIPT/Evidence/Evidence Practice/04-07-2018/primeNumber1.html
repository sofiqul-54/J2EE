<!doctype html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>isPrimeNumber</title>
			<script>
				function isPrime(num){
					var n=Math.sqrt(num);
					for(i=2; i<=n; i++){
						return false;
						}
						return true;
					}
					
					var number=prompt("Enter for test", "0");
					if(isPrime(number)){
						document.write(number+" "+"Is Prime");
						}else{
							document.write(number+" "+"Is not Prime");
							}
			</script>
		</head>
		
		<body style="font-size:18px; width:70%; margin:0 auto;">
		</body>
	</html>
