<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<div style="width:500; margin:0 auto; background:#D5DDEB">
<script>
var quaryString=decodeURIComponent(window.location.search)
quaryString=quaryString.substring(1)
var queries = quaryString.split("&")
for (var i = 0; i <queries.length; i++)
{
	document.write(queries[i] + "(<br>)");
	}
</script>
</div>
</body>
</html>
