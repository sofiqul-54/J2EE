<!doctype html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Factorial</title>
        </head>
        
        <body>
        	<script>
            	var a = parseFloat(prompt("Enter the Number"));
				j=1;
				for(i=1; i<=a; i++){
					j*=i
					}
				document.write(a+" "+"Factorial Number"+" "+j);
            </script>
        </body>
    </html>
