<!doctype html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>printPrime</title>
        </head>
        
        <body onLoad="chechPrimeNumber(2,100)">
        	<script>
            	function isPrime(num){
					var n= Math.sqrt(num);
					for(i=2; i<=n; i++)
					if(num%i==0){
						return false;
						}
						return true;
					}
					
				function chechPrimeNumber(sNum, eNum){
					for(sNum; sNum<=eNum; sNum++){
						if(isPrime(sNum)){
							document.writeln(sNum+" "+" is prime"+"<br/>");
							}else{
								document.writeln(sNum+" "+" is not prime"+"<br/>");
								}
						}
					}
            </script>
        </body>
    </html>
