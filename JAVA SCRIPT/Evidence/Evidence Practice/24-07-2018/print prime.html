<!doctype html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Untitled Document</title>
        </head>
        
        <body onLoad="checkPrimeNumber(2,100)">
        	<script>
            	function isPrim(num){
					var n=Math.sqrt(num);
					for(i=2; i<=n; i++)
					if(num%i==0){
						return false;
						}
						return false;
					}
					
				function checkPrimeNumber(sNum, eNum){
					for(sNum; sNum<=eNum; sNum++){
						if(isPrim(sNum)){
							document.writeln(sNum+" "+"is prime"+"<br>");
							}else{
								document.writeln(sNum+" "+"is not prime"+"<br>");
								}
						}
					}
            </script>
        </body>
    </html>
