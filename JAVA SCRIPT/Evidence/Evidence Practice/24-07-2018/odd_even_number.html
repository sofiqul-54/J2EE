                <title>oddEvenNumber</title>

            <body>
            	<script>
                	var num = prompt("Enter a number");
					result = (num%2==0)? 'is even number': 'is odd number'
					document.write(num+" "+result);
					
					/////////////////Use Function////////////////
					var number=prompt("Enter a number");
				checkEvenOdd(number)
				function checkEvenOdd(num){
					if((num%2)==0){
						document.write(num +" "+"is even number");
						}else{
							document.write(num +" "+"is odd number");
							}
					}
                </script>
