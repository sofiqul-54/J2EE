<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body onLoad="checkPrimeNumber(2,100)">

<script>
function isPrime(num){
	var n=Math.sqrt(num);
	for(i=2; i<=n; i++)
	if(num%i==0){
		return false;
		}
		return true;
	}
	
function checkPrimeNumber(sNum, eNum){
	for(sNum; sNum<=eNum; sNum++){
		if(isPrime(sNum)){
			document.write(sNum+" "+"is prime"+"<br>");
			}else{
				document.write(sNum+" "+"is not prime"+"<br>");
				}
		}
	}
</script>
</body>
</html>
