<!doctype html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Untitled Document</title>
        </head>
        
        <body>
			<script>
                var a=parseFloat(prompt("Enter the number"));
				j=1;
				for(i=1; i<=a; i++){
					j*=i
					}
				document.write(a+" "+"Factorial Number "+j);
            </script>
        </body>
    </html>
