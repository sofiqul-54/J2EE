<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
function isPrime(num){
var n=Math.sqrt(num);
for(i=2;i<=n;i++){
if(num%i==0)
return false;
}
return true;
}


function checkPrimeNumbers(sNum, eNum){
	for(sNum; sNum<=eNum; sNum++){
		if(isPrime(sNum)){
document.writeln(sNum+" "+"Is Prime");
document.writeln("<br/>");
}else{
document.writeln(sNum+" " +"Is not prime");
document.writeln("<br/>");
}
}
	}
</script>
</head>

<body style="font-size:18px; width:70%; margin:0 auto;" onload="checkPrimeNumbers(50,100)">
</body>
</html>
