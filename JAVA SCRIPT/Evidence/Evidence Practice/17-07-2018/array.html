<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
		var con = ["BO", "JP", "IND", "PAK", "UK"];
		document.write(con+"<br/>")
		document.write("<hr/>")
		
		document.write(con.sort()+"<br/>")
		document.write("<hr/>")
		
		document.write(con.reverse()+"<br/>")
		document.write("<hr/>")
		
		con.shift()
		document.write(con+"<br/>")
		document.write("<hr/>")
		
		con.unshift("US")
		document.write(con+"<br/>")
		document.write("<hr/>")
		
		con.pop()
		document.write(con+"<br/>")
		document.write("<hr/>")
		
		con.push("GER")
		document.write(con+"<br/>")
		document.write("<hr/>")
		
</script>
</body>
</html>
