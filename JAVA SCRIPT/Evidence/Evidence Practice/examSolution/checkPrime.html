<!doctype html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>checkPrime</title>
        </head>
        
        <body>
        	<script>
            	
					var num = parseFloat(prompt("Enter the number"));
					for (i=2; i<=num; i++){
						if(i==num){
							document.write(num+" "+"is a  prime number");
							}else if(num%i==0){
								document.write(num+" "+"is not a  prime number");break;
								}
						}
            </script>
        </body>
    </html>
