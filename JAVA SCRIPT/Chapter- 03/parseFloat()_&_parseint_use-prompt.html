<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>parseFloat() & parseint</title>
</head>

<body>
<script>

   /*concatenations*/
   /*parseFloat() & parseInt()*/   
   
   /*use prompt*/
   var elStringo=prompt("Enter valu:","");
   var laStringa=prompt("Enter valu:","");
   var newVal=parseFloat(elStringo);
   var hotVal=parseInt(laStringa);
   document.write("Your total is:$" +(newVal+hotVal));
   
</script>
</body>
</html>
