<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<button onClick="workingWithSplice()">Click Me</button>
<p id="display"></p>
<script>
var countryList=['BD', 'USA','JAPAN','UK'];
document.getElementById("display").innerHTML=countryList;

function workingWithSplice() {
		countryList.splice(4,0,"Germany");
		document.getElementById("display").innerHTML=countryList;
}
</script>
</body>
</html>
