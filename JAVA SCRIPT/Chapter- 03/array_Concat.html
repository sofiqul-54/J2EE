<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Concat_Array</title>
</head>

<body>
<script>
/////////////////Concat_Array/////////////////////////////
var trees=new Array ("Elm","Pine","Oak");
var biggerBush=trees.concat("Maple","Sycamore");
var bigBush=trees.join();
document.write(biggerBush);
alert(bigBush);
</script>
</body>
</html>
