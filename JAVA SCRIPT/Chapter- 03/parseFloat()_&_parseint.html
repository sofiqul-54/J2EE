<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>parseFloat() & parseint</title>
</head>

<body>
<script>

   /*concatenations*/
   /*parseFloat() & parseInt()*/
   var elStringo="14.95";
   var laStringa="32 on sale";
   var newVal=parseFloat(elStringo);
   var hotVal=parseInt(laStringa);
   document.write("Your total is:$" +(newVal+hotVal);
   
   
</script>
</body>
</html>
