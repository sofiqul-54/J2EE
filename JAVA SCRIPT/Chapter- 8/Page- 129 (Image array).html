<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Image array</title>
<script>
function changeIt(){
	var c1 = new Image();
	var n = document.forms[0].hue.value;
	n = parseInt(n);
	c1.src="c3.gif"
	document.images[n].src=c1.src;
	}
</script>
</head>

<body>
<table border cols="7" width="100%" height="75%" bgcolor="#cccccc">
<tr>
<td align="center" valign="center"><img name="c1" src="c1.gif" border="0" height="200" width="200" ></td>
<td align="center" valign="center"><img name="c2" src="c2.gif" border="0" height="200" width="200" ></td>
<td align="center" valign="center"><img name="c3" src="c3.gif" border="0" height="200" width="200" ></td>
<td align="center" valign="center"><img name="c4" src="c4.gif" border="0" height="200" width="200" ></td>
<td align="center" valign="center"><img name="c5" src="c5.gif" border="0" height="200" width="200" ></td>
<td align="center" valign="center"><img name="c6" src="c6.gif" border="0" height="200" width="200" ></td>
<td align="center" valign="center"><img name="c7" src="c7.gif" border="0" height="200" width="200" ></td>
</tr>
</table>
<center>
<form>
<input type="text" name="hue" size="1"/><p>
<input type="button" value="Click to change color of image" onClick="changeIt()"/>
</form>
</center>
</body>
</html>
